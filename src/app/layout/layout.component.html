<mat-drawer-container  [hasBackdrop]="false">
  <mat-drawer class="menu"#drawer [mode]="'side'">
    <div class="brand">
      <img class="img-logo" src="../../assets/image/logo.png" alt="">
    </div>
    <div  *ngFor="let iten of this.itens">
      <div class="menu-itens">
        <button class="btn-menu-itens"aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
          <mat-icon >{{iten.iconComponent}} </mat-icon> {{iten.name}}
        </button>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <p>
      <mat-toolbar >
        <button mat-icon-button class="btn-menu" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-icon-button class="btn-menu" >
          <mat-icon>account_circle</mat-icon>
        </button>
      </mat-toolbar>
    </p>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
